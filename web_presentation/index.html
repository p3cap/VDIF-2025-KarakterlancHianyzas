<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>&lt;karakterlánc hiányzás&gt;</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
	<link rel="icon" href="img/mini_logo.png" type="image/png">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			opacity: 0;
			transition: opacity 0.5s ease;
		}
		body.loaded {
			opacity: 1;
		}
	</style>
</head>

<body>
	<nav class="d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="container text-center">
			<a id="fadeLink" class="navbar-brand" href="home.html">&lt;karakterlánc hiányzás&gt;</a>
		</div>
	</nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Fade in on load
		window.addEventListener('DOMContentLoaded', () => {
			document.body.classList.add('loaded');
		});

		// Fade out on link click
		document.getElementById('fadeLink').addEventListener('click', function (e) {
			e.preventDefault();
			document.body.classList.remove('loaded');
			setTimeout(() => {
				window.location.href = this.href;
			}, 500);
		});
	</script>
</body>

</html>
